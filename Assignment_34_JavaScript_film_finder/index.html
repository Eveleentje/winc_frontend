<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Film Finder</title>
        <link rel="stylesheet" href="style.css" />
        <script defer type="text/javascript" src="movies.js"></script>
        <script defer type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <nav>
            <ul>
                <fieldset id="radionav">
                    <li>
                        <input
                            type="radio"
                            value="new"
                            name="movies"
                            id="rb_new"
                        /><label>New movies</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            value="avenger"
                            name="movies"
                            id="rb_ave"
                        /><label>Avengers</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            value="xmen"
                            name="movies"
                            id="rb_xmen"
                        /><label>X-Men</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            value="princess"
                            name="movies"
                            id="rb_pri"
                        /><label>Princess</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            value="batman"
                            name="movies"
                            id="rb_bat"
                        /><label>Batman</label>
                    </li>
                </fieldset>
            </ul>
        </nav>
        <h1 class="title">Winc Film Finder</h1>
        <div class="container"><ul id="movielist"></ul></div>
    </body>
</html>
